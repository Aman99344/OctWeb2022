<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae0b922e77.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action=""></form>
    <div class="mainContainer">


        <h2 class="accdob">Account</h2>

        <div class="inputContainer">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="" id="" placeholder="Full Name"><br>
        </div>

        <div class="inputContainer">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="" id="" placeholder="Email Address"><br>
        </div>

        <div class="inputContainer">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="" id="" placeholder="password">
        </div>
<div class="heading">
        <h2 class="accdob">Date of Birth</h2>
        <h2 class="gen">Gender</h2>
</div>
        

        <div class="dobAndGender">
            <div class="dob">
                <input type="text" name="" id="" placeholder="      DD">
                <input type="text" name="" id="" placeholder="      MM">
                <input type="text" name="" id="" placeholder="   YYYY">

            </div>

            <div class="gender">

                <input type="text" name="" id="" placeholder="     Male">
                <input type="text" name="" id="" placeholder="     Female">

            </div>

        </div>

        <h2 class="accdob">Payment Details</h2>

        <div class="paymentDetails">
            <input class="creditCard" type="text" name="" id="" placeholder="                Credit Card">
            <input class="payPal" type="text" name="" id="" placeholder="              Paypal">
        </div>

            <div class="carddetails">
            <i class="fa-solid fa-credit-card"></i>
            <input class="cardNo" type="number" name="" id="" placeholder="Card Number">
            <br>

            <i class="fa-solid fa-user"></i>
            <input class="cvv" type="text" name="" id="" placeholder="     CVV">
            <input class="cal" type="month" id="start" name="start" min="2015-01" value="2015-01">

        </div>

        <div class="term">
            <h4 class="accdob">Terms and Conditions</h4>
            <input type="checkbox" name="term" id="">
            <label for="term">I accept terms and conditions for signing up to this service and <br> &nbsp; &nbsp;here by i confirm I have
                read the privacy policy.</label>

        </div>
    </div>
    </form>
</body>

</html>
