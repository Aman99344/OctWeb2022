<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="Submit">

        <fieldset>

            <label for="fname">First Name: </label>
            <input type="text" name="fname" id="fname" placeholder="First Name" required><br><br>

            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required><br><br>

            <label for="batch">Batch:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="batch" id="batch" placeholder="Your Batch" required><br><br>

            <label for="age">Your age: &nbsp;&nbsp;</label>
            <input type="number" name="age" id="age" placeholder="Age" required><br><br>

            <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" name="email" id="mail" placeholder="abc@example.com" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required><br><br>

            <label for="gender">Gender:</label>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select required>
                <option value="gender">--Gender--</option>
                <option value="Male">Male</option>
                <option value="femal">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 
            <button type="Submit">Submit</button>

        </fieldset>
    </form>
</body>

</html>
