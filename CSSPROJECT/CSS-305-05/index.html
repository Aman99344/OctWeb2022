<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="mainContainer">
        <div class="leftContainer">
            <div class="leftContainerProfile">
                <img src="./img/aman.jpg" alt="">
                <h4>Aman Gupta</h4>
                <p>Pro Member</p>
            </div>
            <div class="gameMenu">
                <div class="gameMenuItem">
                    <div class="strem">
                        <img src="./img/twitch.png" alt="">
                        <p>Streams</p>
                    </div>
                    <div class="games">
                        <img src="./img/game.png" alt="">
                        <p>Games</p>
                    </div>
                    <div class="new">
                        <img src="./img/new.png" alt="">
                        <p>New</p>
                    </div>
                    <div class="library">
                        <img src="./img/Library.png" alt="">
                        <p>Library</p>
                    </div>

                </div>
            </div>
            <div class="leftContainerBottom">
                <div class="leftContainerBottomPro">
                    <div class="leftContainerBottomProText">
                        <p>Join pro <br>for free <br>games.</p>
                        <img src="./img/gamecontrolpng.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="rightContainer">
            <div class="rightContainerNavbar">
                <h1>Actives Games</h1>
                <button class="navUnderLine"></button>
            </div>

            <div class="rightContainerMiddlePart">

                <div class="rightContainerMiddlePartFirst">

                    <div class="rightContainerMiddlePartFirstItem1">
                        <img src="./img/assassins-creed.jpg" alt="">
                    </div>

                    <div class="rightContainerMiddlePartFirstItem2">
                        <h3>Assassians Creed Valhalla</h3>
                        <p class="same">PS5 Version</p>
                        <button></button>
                    </div>

                    <div class="rightContainerMiddlePartFirstItem3">
                        <p class="bold">60%</p>
                    </div>

                </div>

                <div class="rightContainerMiddlePartSecond">

                    <div class="rightContainerMiddlePartSecondItem1">
                        <img src="./img/assassins-creed.jpg" alt="">
                    </div>

                    <div class="rightContainerMiddlePartSecondItem2">
                        <h3>Assassians Creed Valhalla</h3>
                        <p class="same">PS5 Version</p>
                        <button></button>
                    </div>

                    <div class="rightContainerMiddlePartSecondItem3">
                        <p class="bold">60%</p>
                    </div>
                </div>

                <div class="rightContainerMiddlePartThird">
                    <div class="rightContainerMiddlePartThirdItem1">
                        <img src="./img/assassins-creed.jpg" alt="">
                    </div>

                    <div class="rightContainerMiddlePartThirdItem2">
                        <h3>Assassians Creed Valhalla</h3>
                        <p class="same">PS5 Version</p>
                        <button></button>
                    </div>

                    <div class="rightContainerMiddlePartThirdItem3">
                        <p class="bold">60%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
