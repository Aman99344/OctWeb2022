<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mainContainer">

        <div class="navbar">
            <div class="navbarleftContainer">
                <img src="./img/linkdin.png" alt="">
            </div>
            <div class="navbarMiddleContainer">
                <div class="child child1">
                    <img src="./img/Discover.png" alt="">
                    <p>Discover</p>
                </div>
                <div class="child child2">
                    <img src="./img/people.png" alt="">
                    <p>People</p>
                </div>
                <div class="child child3">
                    <img src="./img/learning.png" alt="">
                    <p>Learning</p>
                </div>
                <div class="child child4">
                    <img src="./img/job.png" alt="">
                    <p>Jobs</p>
                </div>
            </div>

            <div class="navbarRightContainer">
                <p>Join now</p>
                <button>Sign in</button>
            </div>
        </div>



        <div class="content">
            <div class="contentleft">
                <div class="heading">
                    <p>Join the  biggest professinal community</p>

                </div>
                <div class="login">
                    <div class="logininputs">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password(8+ characters)">
                    <p>By clicking Agree & Join, you agree to the Linkedin <a href=""> User<br> Agreement Privacy Policy </a> and <a href=""> Cookie Policy</a> </p>
                    <button>Agree & Join</button>
                    <div class="signin">
                        <fieldset>
                            <legend>or</legend>
                        </fieldset>
                        <p>Already on Linkedin? <a href=""> Sign in</a></p>
                    </div>
                  
                </div>
                </div>
               

            </div>
            <div class="contentimage">
                <img src="./img/lin.png" alt="">

            </div>

        </div>

    </div>

</div>

</body>
</html>

</body>

</html>
