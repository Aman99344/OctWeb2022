<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper cafe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">

        <div class="mainContainerImg">
            <img src="./coffebeans.webp" alt="coffeenean">
        </div>

        <div class="subContainer">
        <div class="heading">
            <h1>CAMPER CAFE</h1>
            <P><em>EST.2020</em></P>
            <hr>

            <div class="headingCoffee">
                <h1>Coffee</h1>
               <img src="./hot-coffee.png" alt="hotcoffee">
            </div>
            
        </div>
        
        <div class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
        </div>

        <div class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
        </div>

        <div class="item"> 
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
        </div>

        <div class="item">
            <p class="flavor">Hazel Nut</p><p class="price">4.00</p>
        </div>

        <div class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
        </div>


        <div class="headingDesert">
            <h1>Desserts</h1>
           <img src="./desert.png" alt="hotcoffee">
        </div>

        <div class="item">
            <p class="dessert">Donut</p><p class="price">3.00</p>
        </div>

        <div class="item">
            <p class="dessert">Cheery Pie</p><p class="price">3.00</p>
        </div>

        <div class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
        </div>

        <div class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">3.00</p>
        </div>

       <hr class="deserthr">

       <div class="footer">
        <p class="link">Visit Our Website</p>
        <p>123 Free Code Camp Drive</p>
       </div>
        </div>
       
    </div>
</body>

</html>
