<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MammonthNews</title>
    <script src="https://kit.fontawesome.com/ae0b922e77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="subContainer">
            <form action="Submit">
                <h3>Subscibe to MammonthNews</h3>
                <input class="formInput" type="text" name="" id="" placeholder="Name*">
                <input class="formInput" type="text" name="" id="" placeholder="Surname*">
                <input class="formInput" type="email" name="" id="" placeholder="Email*">

                <div class="calenderIcon">

                    <input class="calenderIconInput" type="text" name="" id="" placeholder="Birthday">
                    <i class="fa-solid fa-calendar-days"></i>

                </div>

                <div class="checkBox">

                    <input class="term" type="checkbox" name="" id="">
                    <label for="check">I have read and accept the terms and conditions.<br> <a
                            href="http://https://geekster.in/">View our Terms and condition</a></label>
                </div>

                <div class="submitButton">
                    <button class="button1" type="submit">Submit</button>
                </div>


            </form>
        </div>
    </div>
</body>

</html>
